<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <style>
        .navbar-custom {
            background-color: #797c4d;
        }
        .custom-input {
            background-color: #FFD700; /* Example color */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #C2BFB6;">
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">
            <a class="navbar-brand" href="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Wikipedia%27s_W.svg" alt="Bootstrap" width="30" height="24">
            </a>
            Web Scraper
          </span>
        </div>
    </nav>
    <div class="container card position-absolute top-50 start-50 translate-middle" style="background-color: #8B969F;">
        <div class="card-header">
            <h1>Enter url to scrape</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">url:</span>
                    <input type="text" class="form-control custom-input" name="url" placeholder="URL" aria-label="URL" aria-describedby="addon-wrapping" required>
                </div>
                <div class="container my-3">
                    <button class="btn btn-secondary " type="submit">Button</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
